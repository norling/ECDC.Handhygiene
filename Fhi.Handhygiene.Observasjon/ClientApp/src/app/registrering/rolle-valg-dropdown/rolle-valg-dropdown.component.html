<div class="form-group pe-3">
  <select [disabled]="isReadonly"
          id="{{id}}"
          class="form-control form-control--rounded form-control--smaller form-control--arrow"
          [ngClass]="{'form-control--no-border': isReadonly}"
          [(ngModel)]="valgtRolleId"
          (ngModelChange)="valgtRolleEndret()"
          [style]="{ 'background-color': hentFarge() }">
    <option *ngFor="let rolle of rollevalg" [value]="rolle.id+''" >{{rolle.navn}}</option>
  </select>
</div>
