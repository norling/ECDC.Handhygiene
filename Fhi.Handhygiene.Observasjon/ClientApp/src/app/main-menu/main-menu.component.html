<div class="container fhi-header__main-menu-container">
  <nav
    class="fhi-main-menu"
    [ngClass]="{ 'fhi-main-menu--open': mainMenuIsOpen }"
  >
    <div class="container fhi-main-menu__container">
      <a class="fhi-main-menu__home-link" href="javascript:void(0)">
        <i
          class="icon-fhi-logo fhi-header__logo-icon fhi-main-menu__logo-icon"
        ></i>
        <span class="visually-hidden">FHI Produktnavn</span>
      </a>
      <button
        type="button"
        aria-controls="fhi-main-menu"
        class="fhi-main-menu__toggler"
        [attr.aria-expanded]="mainMenuIsOpen"
        (click)="mainMenuToggle()"
      >
        <i class="icon-x fhi-main-menu__toggler-close-icon"></i>
        <i class="icon-list fhi-main-menu__toggler-menu-icon"></i>
        <span class="fhi-main-menu__toggler-text">{{
          !mainMenuIsOpen ? "Meny" : "Lukk"
        }}</span>
      </button>
      <div
        [ngbCollapse]="!mainMenuIsOpen"
        [animation]="false"
        class="collapse fhi-main-menu__collapse"
      >
        <ul class="nav nav-tabs fhi-nav-tabs fhi-main-menu__nav">
          <li
            class="fhi-main-menu__nav-item"
            *ngFor="let menuItem of mainMenuItems"
          >
            <a
              class="nav-link fhi-main-menu__nav-link"
              [routerLink]="menuItem.routerLink"
              routerLinkActive="active"
             [ngStyle]="{border: isMobileMenu() ?  '1px solid white' : '', marginTop: isMobileMenu() ? '10px' : ''}"
              (click)="mainMenuToggle()">
              <div class="d-flex justify-content-between align-items-center" *ngIf="screenWidth < MenuParameters.mobileMenuWidth">

                <span class="fhi-main-menu__nav-link-text">{{ menuItem.name }}</span>
                <div >
                  <fa-stack size="lg">
                    <fa-icon [icon]="faCircle" stackItemSize="2x" color="blue" [styles]="{'color': '#DBE6EC'}"></fa-icon>
                    <fa-icon [icon]="menuItem.icon" [inverse]="true" stackItemSize="1x" [styles]="{'color': 'black'}"></fa-icon>
                  </fa-stack>
                </div>
              </div>
              <span class="fhi-main-menu__nav-link-text" *ngIf="isDesktopMenu()">{{ menuItem.name }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div
    class="fhi-backdrop-responsive"
    *ngIf="mainMenuIsOpen"
    (click)="mainMenuClose()"
  ></div>
</div>
