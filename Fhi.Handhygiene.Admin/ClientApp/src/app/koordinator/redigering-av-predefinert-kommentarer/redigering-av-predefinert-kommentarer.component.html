<div class="container">
  <div class="container">

    <div class="row">
      <div class="col-12 col-lg-8 mb-5">
        <h5>Predefinert kommentarer</h5>
        <div class="container">
          <div class="row">
            <div class="col-6 col-md-8">
              <input type="text" class="form-control" [(ngModel)]='nyPredefinertKommentar.kommentar' placeholder="Kommentar">
            </div>
            <div class="col-6 col-md-4">
              <label></label>
              <button class="btn fhi-btn-primary" (click)="opprettPredefinertKommentar()" [disabled]="!nyPredefinertKommentar.kommentar">Legg til kommentar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5" *ngIf="!laster && predefinertKommentarer?.length > 0">
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <td>Kommentar</td>
              <td class="text-end">Handling</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let predefinertKommentar of predefinertKommentarer">
              <ng-container *ngIf="predefinertKommentarSomEndres?.id !== predefinertKommentar.id">
                <td class="col-8">{{predefinertKommentar.kommentar}}</td>
                <td class="text-end">
                  <button class="btn fhi-btn-icon" (click)="valgtPredefinertKommentar(predefinertKommentar)">
                    <i class="icon-pencil"></i><span class="btn__text">Rediger</span>
                  </button>
              </ng-container>
              <ng-container *ngIf="predefinertKommentarSomEndres?.id === predefinertKommentar.id">
                <td class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="predefinertKommentarSomEndres.kommentar">
                </td>
                <td class="text-end py-2 align-middle">
                  <button class="btn fhi-btn-icon"
                          (click)="oppdaterPredefinertKommentar(predefinertKommentarSomEndres)"
                          [disabled]="!predefinertKommentarSomEndres.kommentar">
                    <i class="icon-pencil"></i><span class="btn__text">Lagre</span>
                  </button>
                  <button class="btn fhi-btn-icon" (click)="avbrytRedigering($event)">
                    <i class="icon-x"></i><span class="btn__text">Avbryt</span>
                  </button>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" *ngIf="!laster && predefinertKommentarer?.length == 0">
      <div class="col-12">
        <p>Det er ikke registrert noen predefinerte kommentarer pÃ¥ denne institusjonen.</p>
      </div>
    </div>
    <div class="row" *ngIf="laster">
      <app-spinner class="col-12">Laster predefinert kommentarer</app-spinner>
    </div>
  </div>
</div>
