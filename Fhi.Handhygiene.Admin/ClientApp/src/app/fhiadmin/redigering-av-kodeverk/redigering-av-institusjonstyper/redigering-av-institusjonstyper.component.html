<div>
  <div class="row ms-1">
    <div class="col">
      <h5>Institusjonstyper</h5>
    </div>
  </div>
  <div class="row ms-1">
    <div class="col-3">
      <input type="text" class="form-control" [(ngModel)]='nyInstitusjonstype.kode' placeholder="Kode">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" [(ngModel)]='nyInstitusjonstype.navn' placeholder="Navn">
    </div>
    <div class="col-6">
      <label></label>
      <button class="form-control btn fhi-btn-primary" (click)="opprettInstitusjonstype()" [disabled]="!nyInstitusjonstype.kode || !nyInstitusjonstype.navn">Legg til</button>
    </div>
  </div>

  <div class="col-12 m-3">
    <ng-container>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Kode</th>
              <th>Navn</th>
              <th class="text-end" scope="col">Handling</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let institusjonstype of institusjonstyper">
              <ng-container *ngIf="institusjonstypeSomEndres?.id !== institusjonstype.id">
                <td>{{institusjonstype.kode}}</td>
                <td>{{institusjonstype.navn}}</td>
                <td class="text-end py-2 align-middle">
                  <button class="btn fhi-btn-icon" (click)="valgtInstitusjonstype(institusjonstype)">
                    <i class="icon-pencil"></i><span class="btn__text">Rediger</span>
                  </button>
                </td>
              </ng-container>
              <ng-container *ngIf="institusjonstypeSomEndres?.id === institusjonstype.id">
                <td>{{institusjonstypeSomEndres.kode}}</td>
                <td>
                  <input type="text" class="form-control" [(ngModel)]="institusjonstypeSomEndres.navn">
                </td>
                <td class="text-end py-2 align-middle">
                  <button class="btn fhi-btn-icon" (click)="oppdaterInstitusjonstype(institusjonstypeSomEndres)">
                    <i class="icon-pencil"></i><span class="btn__text">Lagre</span>
                  </button>
                  <button class="btn fhi-btn-icon" (click)="avbrytRedigering($event)">
                    <i class="icon-x"></i><span class="btn__text">Avbryt</span>
                  </button>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
<div class="row">
  <app-spinner class="col-12" *ngIf="institusjonstyper?.length == 0">Laster institusjonstyper</app-spinner>
</div>
