<div>
  <div class="row">
    <div class="col">
      <h5>Indikasjonstyper</h5>
    </div>
  </div>

  <div class="col-12 m-3">
    <ng-container>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Kode</th>
              <th>Navn</th>
              <th>Nummer</th>
              <th class="text-end" scope="col">Handling</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let indikasjonstype of indikasjonstyper">
              <ng-container *ngIf="indikasjonstypeSomEndres?.id !== indikasjonstype.id">
                <td>{{indikasjonstype.kode}}</td>
                <td>{{indikasjonstype.navn}}</td>
                <td>{{indikasjonstype.nummer}}</td>
                <td class="text-end py-2 align-middle">
                  <button class="btn fhi-btn-icon" (click)="valgtIndikasjonstype(indikasjonstype)">
                    <i class="icon-pencil"></i><span class="btn__text">Rediger</span>
                  </button>
                </td>
              </ng-container>
              <ng-container *ngIf="indikasjonstypeSomEndres?.id === indikasjonstype.id">
                <td>{{indikasjonstypeSomEndres.kode}}</td>
                <td>
                  <input type="text" class="form-control" [(ngModel)]="indikasjonstypeSomEndres.navn">
                </td>
                <td>
                  <input type="number" class="form-control" [(ngModel)]="indikasjonstypeSomEndres.nummer" maxLength="2" size="2">
                </td>
                <td class="text-end py-2 align-middle">
                  <button class="btn fhi-btn-icon" (click)="oppdaterIndikasjonstype(indikasjonstypeSomEndres)">
                    <i class="icon-pencil"></i><span class="btn__text">Lagre</span>
                  </button>
                  <button class="btn fhi-btn-icon" (click)="avbrytRedigering($event)">
                    <i class="icon-x"></i><span class="btn__text">Avbryt</span>
                  </button>
                </td>
              </ng-container>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
<div class="row">
  <app-spinner class="col-12" *ngIf="indikasjonstyper?.length == 0">Laster indikasjonstyper</app-spinner>
</div>
