<div>
  <div class="row">
    <div class="col">
      <h5>Aktivitettyper</h5>
    </div>
  </div>
  <div class="col-12 m-3">     
      <ng-container>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Kode</th>
                <th>Navn</th>
                <th class="text-end" scope="col">Handling</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aktivitettype of aktivitettyper">
                
                <ng-container *ngIf="aktivitettypeSomEndres?.id !== aktivitettype.id">
                  <td>{{aktivitettype.kode}}</td>
                  <td>{{aktivitettype.navn}}</td>
                  <td class="text-end py-2 align-middle">
                    <button class="btn fhi-btn-icon" (click)="valgtAktivitettype(aktivitettype)">
                      <i class="icon-pencil"></i><span class="btn__text">Rediger</span>
                    </button>
                  </td>
                </ng-container>
                <ng-container *ngIf="aktivitettypeSomEndres?.id === aktivitettype.id">
                  <td>{{aktivitettypeSomEndres.kode}}</td>
                  <td>
                    <input type="text" class="form-control" [(ngModel)]="aktivitettypeSomEndres.navn">
                  </td>
                  <td class="text-end py-2 align-middle">
                    <button class="btn fhi-btn-icon" (click)="lagreAktivitettype(aktivitettypeSomEndres)">
                      <i class="icon-pencil"></i><span class="btn__text">Lagre</span>
                    </button>
                    <button class="btn fhi-btn-icon" (click)="avbrytRedigering($event)">
                      <i class="icon-x"></i><span class="btn__text">Avbryt</span>
                    </button>
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>
    </div>  
</div>
<div class="row">
  <app-spinner class="col-12" *ngIf="aktivitettyper?.length == 0">Laster aktivitettyper</app-spinner>
</div>
